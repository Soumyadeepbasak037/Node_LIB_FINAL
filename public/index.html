<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-container {
        margin-bottom: 30px;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        max-width: 500px;
      }
      .form-container h2 {
        margin-bottom: 10px;
      }
      .form-container label,
      .form-container input {
        display: block;
        margin: 5px 0;
      }
      .form-container button {
        margin-top: 10px;
      }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .input-container {
            margin-top: 20px;
        }
        .input-container input {
            margin-right: 10px;
            padding: 5px;
        }
        .input-container button {
            padding: 6px 12px;
        }
    </style>
  </head>
  <body>
    <h1>Library Management System</h1>

    <div class="form-container">
      <h2>Add New Book</h2>
      <form class="add_form" enctype="multipart/form-data" id="bookform">
        <label for="book-title">Book Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="book-author">Author:</label>
        <input type="text" id="book-author" name="author" required />

        <button type="submit">Add Book</button>
      </form>
      <script>
        const add_form = document.querySelector('.add_form');
        add_form.addEventListener('submit', (e) => {
          e.preventDefault();

          const formdata = new FormData(add_form);
          fetch('/books/add-book', {
            method: 'POST',
            body: formdata,
          })
            .then((res) => res.json())
            .then((data) => {
              alert(data);
              window.location.reload();
            });
        });
      </script>
    </div>

    <div>
      <table id="view-books-table">

          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

          const editbtn = newRow.insertCell(2);

          titleCell.textContent = title;
          authorCell.textContent = author;

          editbtn.innerHTML = `<button onclick="edit_fnc('${id}')">Edit</button>`;

            method: 'GET',
          })
            .then((res) => res.json())  
            .then((data) => { 
              console.log(data.forEach(element => {
                addTableRow(element.title,element.author,element.id)
              }));
            });

      </script>
    </div>
  </body>
</html>
